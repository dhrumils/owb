              <span class="glyphicon glyphicon-option-vertical"></span>

              <li class="divider"></li>

  <div class="row">
    <input type="button" class="btn btn-default pull-right upload" id="btnUploadFile" value="Upload" onclick="onUploadFileClicked()">
    <div id="snackbar"> </div>
    <div class="input-group" style="margin-left:52%;margin-top:2.6%;height:30%;">
      <label class="input-group-btn " style="width:20%;">
        <span class="btn btn-default">
          Browse
          <input type="file" id="fileGateway" name="file" style="display:none;">
        </span>
      </label>
      <input id="txtGatewayFile" type="text" class="form-control" readonly style="background:white;">
    </div>

  <div class="row">
    <table class="table table-hover gateway-table" id="tblGatewayFiles">
      <thead>
        <tr>
          <th> </th>
          <th style="text-align:center">
            File Name
          </th>
          <th style="text-align:center">
            Date
          </th>
          <th style="text-align:center">
            Remarks
          </th>
          <th style="text-align:center">
            Version
          </th>
          <th style="text-align:center">
            Actions
          </th>
        </tr>
      </thead>

    <button id="btnCancel" class="btn btn-danger pull-right cancel"type="button" disabled onclick="onCancelClicked()">
